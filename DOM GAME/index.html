<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet" type="text/css">
        <link href="style.css" rel="stylesheet" type="text/css">
        
        <title>Dice Roll</title>
    </head>
    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">current</div>
                    <div class="player-current-score" id="current-1">11</div>
                </div>
            </div>

            <div class="player-1-panel active">
                <div class="player-name" id="name-1">Player 1</div>
                <div class="player-score" id="score-1">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>

            <button class="btn-new"><i class=""></i>New game</button>
            <button class="btn-roll"><i class=""></i>Roll dice</button>
            <button class="btn-hold"><i class=""></i>Hold</button>

            <img src="5.png" alt="dice" class="dice">

        </div>
        <script src="app.js"></script>
    </body>
</html>
